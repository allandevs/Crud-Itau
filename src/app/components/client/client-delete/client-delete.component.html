<app-loading [loading1]="true" *ngIf="loading"></app-loading>
<section *ngIf="!loading" class="container mt-3">
  <h2 class="mb-3">Excluir cliente</h2>
  <table class="table table-striped responsive-table">
    <thead>
      <tr>
        <th scope="col">Nome do Cliente</th>
        <th scope="col">AgÃªncia/Conta</th>
        <th scope="col">CPF</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ client?.name }}</td>
        <td>{{ client?.agencia }} / {{ client?.conta }}</td>
        <td>{{ client?.cpf }}</td>
      </tr>
    </tbody>
  </table>
  <button
    [disabled]="loadingDelete"
    type="submit"
    class="btn btn-danger mr-3"
    (click)="deleteClient()"
  >
    <span *ngIf="!loadingDelete">
      <i class="fas fa-user-times mr-1"></i>
      Excluir</span
    >
    <app-loading [loading2]="true" *ngIf="loadingDelete"></app-loading>
  </button>
  <button type="submit" class="btn btn-primary" (click)="cancelar()">
    Cancelar
  </button>
</section>
